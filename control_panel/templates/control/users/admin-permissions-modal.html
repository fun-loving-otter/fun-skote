{% load crispy_forms_tags %}

<div class="modal hide fade bs-example-modal-center" tabindex="-1" role="dialog" data-modaltype="editPermissions" data-relateduser="{{user.pk}}" data-modal-expanded="{{form.expanded}}">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Modify Admin Permissions</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<form method="post">
					{% csrf_token %}
					<input type="hidden" name="pk" value="{{form.instance.pk}}">
					{{form|crispy}}
					<input type="submit" class="btn btn-primary" name="submit" value="Update">
				</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
