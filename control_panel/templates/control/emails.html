{% extends 'control/partials/base.html' %}
{% load static %}

{% block content %}

{% for message in messages %}
<div class="alert {{message.tags}} mb-4" role="alert">
	<strong>{{message}}</strong>
</div>
{% endfor %}

<div class="card">
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}
			<label for="id_email">Email:</label>
			<input type="text" id="id_email" class="form-control w-50 mb-2" name="email">
			<input type="submit" class="btn btn-primary" value="Send emails">
		</form>
	</div>
</div>
{% endblock %}
